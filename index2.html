<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Divs</title>
  <style>
    * {
      background: #62306D;
    }
    div {
      width: 100px;
      height: 100px;
      background: #F7EC7D;
      position: absolute;
      border-radius: 0 0 50px 50px;
    }
    #a {
      top: 50px;
      left: 150px;
      transform: rotate(180deg);
    }
    #b {
      top: 150px;
      left: 50px;
    }
    #c {
      top: 150px;
      left: 250px;
    }
  </style>
</head>
<body>
  <div id="a"></div>
  <div id="b"></div>
  <div id="c"></div>
</body>
</html>
