<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shakllar</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #5d3a3a;
}

.container {
    display: grid;
    grid-template-columns: repeat(2, 50px);
    grid-gap: 50px;
}

div {
    width: 50px;
    height: 50px;
    background: #fdc57b;
}
    </style>
</head>
<body>
    <div class="container">
        <div id="a"></div>
        <div id="b"></div>
        <div id="c"></div>
        <div id="d"></div>
    </div>
        
</body>
</html>
