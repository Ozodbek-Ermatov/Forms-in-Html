<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlapping Divs</title>
  <style>
    body {
      margin: 0;
      background: #0B2429;
      padding: 75px;
    }
    div {
      width: 150px;
      height: 150px;
      border-radius: 100px 0;
      position: absolute;
    }
    #a {
      background: #1A4341;
      z-index: 1;
    }
    #b {
      background: #998235;
      z-index: 2;
      margin-left: 50px;
    }
    #c {
      background: #F3AC3C;
      z-index: 3;
      margin-left: 100px;
    }
    
  </style>
</head>
<body>
  <div id="a"></div>
  <div id="b"></div>
  <div id="c"></div>
</body>
</html>
